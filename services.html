<body>
    <header>
        <div class="logo">
            <img src="./Resources/CSS/FPC no background.png" alt="Formby Pet Care logo">
            <h3 class="title-bar">FORMBY<span>PET CARE</span></h3>
        </div>
        <nav class="desktop">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>

        </nav>
        <nav class="mobile">

            <a href="#"><img src="" alt="Online programms"></a>

    <main>

                    </div> 
                </div>
                <div class="course-box">
                    <h3>Pet sitting</h3>
                    <img class="services" src="./Resources/CSS/Lexie and Finn.png" alt="Border collie and cockapoo sitting together">
